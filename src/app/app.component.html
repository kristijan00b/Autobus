<div class="container">

    <h1>{{relacija.nazivRelacije}}</h1>
    
    <h2>Stanice:</h2>
    <ul>
      <li *ngFor="let stanica of relacija.stanice">
        {{stanica.stanicaId}} - {{stanica.nazivStanice}}
      </li>
    </ul>
  
    <h2>Cene:</h2>
    <table>
      <thead>
        <tr>
          <th>Stanica 1</th>
          <th>Stanica 2</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cena of relacija.staniceCena">
          <td>{{cena.stanica1RefId}}</td>
          <td>{{cena.stanica2RefId}}</td>
          <td>{{cena.cena}}</td>
        </tr>
      </tbody>
    </table>

  </div>
